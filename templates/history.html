<!DOCTYPE html>
<html>
<head>
    <title>我的請假紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#A385E2,#F2A3F2,#7E8BE8,#DCE8F4);min-height:100vh;}
        .navbar{background:#A385E2!important;}
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand">我的請假紀錄 - {{ name }}</span>
        <a href="/index" class="btn btn-outline-light">回首頁</a>
    </div>
</nav>
<div class="container mt-4">
    {% if leaves %}
    <table class="table table-striped table-hover bg-white shadow rounded">
        <thead class="table-primary">
            <tr><th>類型</th><th>開始日期</th><th>結束日期</th><th>原因</th><th>狀態</th></tr>
        </thead>
        <tbody>
        {% for l in leaves %}
        <tr>
            <td>{{ l[3] }}</td>
            <td>{{ l[4] }}</td>
            <td>{{ l[5] }}</td>
            <td>{{ l[6] }}</td>
            <td>
                {% if l[7] == '已核准' %}<span class="badge bg-success">已核准</span>
                {% elif l[7] == '已駁回' %}<span class="badge bg-danger">已駁回</span>
                {% else %}<span class="badge bg-warning">待審核</span>{% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="text-center mt-5 text-white"><h3>尚無請假紀錄</h3></div>
    {% endif %}
</div>
</body>
</html>
