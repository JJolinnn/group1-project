{% extends "base.html" %}
{% block content %}
<div class="glass-card">
    <h2>填寫請假申請單</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label>假別類型</label>
            <select name="type">
                <option value="事假">事假</option>
                <option value="病假">病假</option>
                <option value="喪假">喪假</option>
                <option value="公假">公假</option>
                <option value="特休">特休</option>
                <option value="生理假">生理假 (系統自動核准)</option>
            </select>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group"><label>開始時間</label><input type="datetime-local" name="start" required></div>
            <div class="form-group"><label>結束時間</label><input type="datetime-local" name="end" required></div>
        </div>
        <div class="form-group"><label>請假事由</label><textarea name="reason" rows="4" placeholder="請填寫詳細原因..." required></textarea></div>
        <div style="display: flex; gap: 10px;">
            <a href="/index" class="btn btn-cancel">取消</a>
            <button type="submit" class="btn btn-primary">送出申請</button>
        </div>
    </form>
</div>
{% endblock %}
