<!DOCTYPE html><html><head><title>請假申請</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(135deg,#A385E2,#F2A3F2,#7E8BE8,#DCE8F4);min-height:100vh;}</style>
</head><body>
<div class="container mt-5"><div class="card shadow-lg" style="max-width:500px;margin:auto;border-radius:20px;">
<div class="card-header text-white text-center" style="background:#A385E2;"><h3>請假申請</h3></div>
<div class="card-body bg-white">
<form method="POST" action="/submit">
  <div class="mb-3"><label class="form-label fw-bold">請假類型</label>
    <select name="type" class="form-select" required>
      <option value="事假">事假</option>
      <option value="病假">病假</option>
      <option value="特休">特休假</option>
      <option value="生理假">生理假</option>
      <option value="喪假">喪假</option>
    </select>
  </div>
  <div class="mb-3"><label class="form-label fw-bold">開始日期</label>
    <input type="date" name="start" class="form-control" required></div>
  <div class="mb-3"><label class="form-label fw-bold">結束日期</label>
    <input type="date" name="end" class="form-control" required></div>
  <div class="mb-3"><label class="form-label fw-bold">請假原因</label>
    <textarea name="reason" class="form-control" rows="4" required></textarea></div>
  <button type="submit" class="btn btn-lg w-100 text-white" style="background:#7E8BE8;">送出申請</button>
  <a href="/index" class="btn btn-light btn-lg w-100 mt-2">回首頁</a>
</form>
</div></div></div></body></html>
