{% extends "base.html" %}
{% block content %}
<div class="glass-card" style="border: 2px solid var(--primary);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="color: var(--primary);">假單審核清單</h2>
        <a href="/index" class="btn btn-cancel" style="width: auto; padding: 8px 20px; margin-top: 0;">返回</a>
    </div>
    <div style="overflow-x: auto;">
        <table>
            <thead><tr><th>申請人</th><th>假別</th><th>起訖時間</th><th>事由</th><th>操作</th></tr></thead>
            <tbody>
                {% for leave in leaves %}
                <tr>
                    <td style="font-weight: bold; color: #333;">{{ leave[2] }} <br><span style="font-size:0.8rem; color:#888;">{{ leave[1] }}</span></td>
                    <td>{{ leave[3] }}</td>
                    <td><div style="font-size: 0.85rem;">{{ leave[4].replace('T', ' ') }}</div><div style="font-size: 0.85rem; color: #888;">至 {{ leave[5].replace('T', ' ') }}</div></td>
                    <td style="max-width: 200px;">{{ leave[6] }}</td>
                    <td>
                        <div style="display: flex; gap: 5px;">
                            <a href="/approve/{{ leave[0] }}" class="tag tag-ok" style="text-decoration: none; padding: 8px 15px;">核准</a>
                            <a href="/reject/{{ leave[0] }}" class="tag tag-no" style="text-decoration: none; padding: 8px 15px;">駁回</a>
                        </div>
                    </td>
                </tr>
                {% else %}<tr><td colspan="5" style="text-align: center; padding: 30px; color: #999;">目前沒有待審核的假單</td></tr>{% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
