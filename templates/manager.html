<!DOCTYPE html>
<html>
<head>
    <title>主管審核專區</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(135deg,#A385E2,#F2A3F2,#7E8BE8,#DCE8F4);min-height:100vh;}
        .navbar{background:#A385E2!important;}
    </style>
</head>
<body>
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand">主管審核專區 - 歡迎 {{ name }}</span>
        <a href="/index" class="btn btn-outline-light">回首頁</a>
    </div>
</nav>
<div class="container mt-4">
    {% if leaves %}
    <table class="table table-hover bg-white shadow rounded">
        <thead class="table-primary">
            <tr><th>申請人</th><th>類型</th><th>開始</th><th>結束</th><th>原因</th><th>狀態</th><th>操作</th></tr>
        </thead>
        <tbody>
        {% for l in leaves %}
        <tr>
            <td><strong>{{ l[2] }} ({{ l[1] }})</strong></td>
            <td>{{ l[3] }}</td>
            <td>{{ l[4] }}</td>
            <td>{{ l[5] }}</td>
            <td>{{ l[6] }}</td>
            <td><span class="badge bg-warning">待審核</span></td>
            <td>
                <a href="/approve/{{ l[0] }}" class="btn btn-success btn-sm">核准</a>
                <a href="/reject/{{ l[0] }}" class="btn btn-danger btn-sm">駁回</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="text-center mt-5 text-white fs-3">目前沒有待審核的假單</div>
    {% endif %}
</div>
</body>
</html>
