{% extends "base.html" %}
{% block content %}
<div class="glass-card" style="max-width: 450px; margin: 60px auto; text-align: center;">
    
    <h1 style="color: var(--primary); margin-bottom: 30px; font-size: 2rem;">員工請假系統</h1>
    
    <form action="/login" method="post" style="text-align: left;">
        <div class="form-group">
            <label>帳號</label>
            <input type="text" name="username" required placeholder="請輸入學號">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" name="password" required placeholder="請輸入密碼">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">登入系統</button>
    </form>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ddd; font-size: 0.95rem; color: #666; text-align: left; line-height: 1.8;">
        <p> 帳號：學號 / 密碼：預設為 123</p>
        <p> 主管帳號：admin / 密碼：admin</p>
    </div>
</div>
{% endblock %}
